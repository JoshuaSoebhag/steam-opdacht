<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Profile Page</title>
    <link
      rel="stylesheet"
      href="/HTML combinatie PHP opdrachten/Start Template/css/style.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="/Start Template/img/logo_steam.svg" alt="steam-logo" />
      </header>
      <nav class="navigatie">
        <ul>
          Store Community gamer123 Chat Support
        </ul>
      </nav>

      <div class="install-button">
        <button>Instakk Steam</button>
      </div>

      <main>
        <div class="profile">
          <img src="/Start Template/img/pf.jpg" alt="profile-pic" />
        </div>
        <div class="showcase">
          <h1>+ Add a Showcase</h1>
        </div>
          <p class="showcase-text">
            You've earned a slot for a showcase on your profile. Click here to
            select a showcase to display.
          </p>
        
        <div class="recent-activity">
          <h1>Recent Activity</h1>
          <p>2.6 hours the past 2 weeks</p>
        </div>
        <div class="cs2">
          <img src="/Start Template/img/recent_games/cs2.webp" alt="cs2" />
        </div>
        <div class="cyber-punk">
          <img
            src="/Start Template/img/recent_games/cyberpunk.png"
            alt="cyber-punk"
          />
        </div>
        <div class="elden-ring">
          <img
            src="/Start Template/img/recent_games/eldenring.jpg"
            alt="elden-ring"/>
        </div>
        <div class="activity">
          <h2>Currently online</h2>
          <p>In-Game: Counter-Strike 2</p>
        </div>
        <aside class="info-list">
          <h4>dit is informatie</h4>
        </aside>
        <button class="edit-button">Edit profile</button>
      </main>
    </div>
  </body>
</html>
